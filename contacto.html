<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilos -->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Portafolio Juan Jose Rodriguez</title>
  </head>
  <body>
    <!-- Layout principal -->
    <div class="layout">
      <!-- Barra  lateral (info de usuario) -->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <!-- Información general usuario -->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img
                src="assets/img/profile_picture.jpg"
                alt="Foto de perfil del usuario"
                class="user-info__image"
              />
            </div>
            <h2 class="user-info__name">Juan José Rodriguez</h2>
            <h3 class="user-info__job">Desarrollador Web</h3>
          </div>
          <!-- Menú de nanvegación -->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="index.html" class="menu__link">
                  <i class="fa-solid fa-house menu__icon"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="sobre-mi.html" class="menu__link">
                  <i class="fa-solid fa-user menu__icon"></i>
                  <span class="menu__overlay">Sobre mí</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="curriculum.html" class="menu__link">
                  <i class="fa-solid fa-graduation-cap menu__icon"></i>
                  <span class="menu__overlay">Curriculum</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="portafolio.html" class="menu__link">
                  <i class="fa-solid fa-briefcase menu__icon"></i>
                  <span class="menu__overlay">Portafolio</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="blog.html" class="menu__link">
                  <i class="fa-solid fa-scroll menu__icon"></i>
                  <span class="menu__overlay">Blog</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="contacto.html" class="menu__link menu__link--active">
                  <i class="fa-solid fa-envelope menu__icon"></i>
                  <span class="menu__overlay">Contacto</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- Links a redes sociales -->
          <div class="user-info__links">
            <ul class="links__social">
              <li class="social__option">
                <a
                  href="https://github.com/Zoranspiegel"
                  class="social__link"
                  target="_blank"
                >
                  <i class="fa-brands fa-github social__icon"></i>
                </a>
              </li>
              <li class="social__option">
                <a
                  href="https://www.linkedin.com/in/juan-jose-rodriguez-valcke"
                  class="social__link"
                  target="_blank"
                >
                  <i class="fa-brands fa-linkedin social__icon"></i>
                </a>
              </li>
              <li class="social__option">
                <a
                  href="https://www.instagram.com/juan.jose.r.v"
                  class="social__link"
                  target="_blank"
                >
                  <i class="fa-brands fa-instagram social__icon"></i>
                </a>
              </li>
            </ul>
          </div>
          <!-- Botón del curriculum -->
          <div class="user-info__buttons">
            <a
              href="https://drive.google.com/file/d/1KOy9L-EJfFXYUExbp2rDasZjQhmcvs2M/view?usp=drive_link"
              target="_blank"
              class="user-info__btn"
              >Descargar CV</a
            >
          </div>
          <!-- Pie de página -->
          <footer class="user-info__footer">
            &copy; 2024 Juan José Rodriguez
          </footer>
        </section>
      </aside>
      <!-- Contenido principal -->
      <main class="layout__content">
        <section class="content__page content__connect">
          <div class="connect__frame-container">
            <img class="connect__frame" src="/assets/img/connect-frame.png" alt="">
          </div>
          <div class="connect__card">
            <div class="card__backside-container">
              <img class="card__backside" src="/assets/img/capital-j.jpg" alt="">
            </div>
            <div class="connect__content">
              <h2 class="connect__title">Creemos un proyecto juntos</h2>
              <div class="content__connections">
                <div class="content__connection">
                  <p class="connection__info">zoranbow@gmail.com</p>
                  <a class="connection__icon" href="mailto:zoranbow@gmail.com" target="_blank"
                    ><i class="fa-solid fa-envelope-open connect__icon"></i
                  ></a>
                </div>
                <div class="content__connection">
                  <p class="connection__info">+57 304 655 2825</p>
                  <a class="connection__icon" href="http://wa.me/573046552825" target="_blank"
                    ><i class="fa-brands fa-whatsapp connect__icon"></i
                  ></a>
                </div>
                <div class="content__connection">
                  <p class="connection__info">calendly.com/zoranbow</p>
                  <a class="connection__icon" href="https://www.calendly.com/zoranbow" target="_blank"
                    ><i class="fa-solid fa-calendar-days connect__icon"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
